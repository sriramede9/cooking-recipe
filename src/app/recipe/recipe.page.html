<ion-header>
  <ion-toolbar>
    <ion-title>recipe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let recipe of recipes" (click)="onSelect(recipe.id)">
      <ion-avatar slot="start">
        <ion-img [src]="recipe.imagePath"></ion-img>
      </ion-avatar>
      <ion-label>
        {{recipe.title}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
